name: Cypress tests
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: ''
  pull_request:
    branches: [main]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # let's make sure our tests pass on Chrome browser
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
      - uses: cypress-io/github-action@v6
        
